<!DOCTYPE html>

<head>
    <!-- Title when hovering over tab -->
    <title>I love HTML</title>
    <!-- THIS IS WHERE ATTRIBUTES ARE (I find it to be much more neat to use a css document instead of directly applying them in HTML) -->
    <link rel="stylesheet" href="./style.css">
    <!-- Links to JS document to run commands on first two buttons -->
    <script type="text/javascript" src="./javascript.js"></script>
</head>

<body>
    <div>
        <!-- Section for all headers and subheaders -->
        <h1>Sample page testing out various elements of HTML</h1>
        <h2>This is a an example of a sub-header</h2>
        <h2 id = "h21">This is also a sub-header, however, it has an id attached to it so I can change the size of the font</h2>
        <br>
        <!-- Paragraph where the nested list inherits applied formatting to paragraph -->
        <p>This is a paragraph
            <li>This</li>
            <li>is</li>
            <li>a</li>
            <li>list</li>
        </p>
        <!-- Declaring the video's size, as well as what kind of video it is and where it should pull the file from -->
        <video controls width="500" id = "video">
            <source src="./video/surprise.mp4" type="video/mp4" />
        </video>
        <!-- All the buttons, first two run a function in JS file upon click, while the last one takes you to an external link upon clicking -->
        <button class = "button" onclick = "playVideo();">Click me for surprise </button>
        <button class = "button" onclick = "playSound();">Play sound</button>
        <button class = "button" onclick = "location.href='https://en.wikipedia.org/wiki/Indo-Pakistani_war_of_1971'">Wikipedia Article</button>
    </div>
</body>
